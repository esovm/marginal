name:                marginal
version:             0.0.1.0
github:              "jhmcstanton/marginal"
license:             BSD3
author:              "Jim McStanton"
maintainer:          "jim@jhmcstanton.com"
copyright:           "2019 Jim McStanton"

extra-source-files:
- README.md
- ChangeLog.md
- src/Marginal/Parse/OnePhase/Parser.x
- src/Marginal/Parse/TwoPhase/Lexer.x

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jhmcstanton/marginal#readme>

dependencies:
- base                 >= 4.7 && < 5
- array                >= 0.5.3.0
- bytestring           >= 0.10.8.2
- containers           >= 0.6.0.1
- unordered-containers >= 0.2.10.0
- hashable             >= 1.2.7.0
- vector               >= 0.12.0.3

library:
  source-dirs: src
  build-tools:
  - alex
  - happy
  exposed-modules:
  - Marginal.Parse.OnePhase.Parser
  - Marginal.Parse.TwoPhase.Lexer
  - Marginal.Parse.TwoPhase.Parser
  - Marginal.Parse.Type
  - Marginal.VM.Strict
  - Marginal.VM.Type

executables:
  marginal-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - marginal
    - optparse-applicative >= 0.14.3.0

tests:
  marginal-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - marginal
